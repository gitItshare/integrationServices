<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Formulário de Solicitação</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
      <style>
         body {font-size: 13px; font-weight: bold;}
         .divinput {border: 2px solid #ced4da; padding: 20px;}
         .inputData {display: "flex"; flex-direction: "row"; margin: 10px}
         .inputs {margin: 15px;}
         .static {padding-left: 20px;}
         .load {background-color: #886c1E; height: 100%; width: 100%; position: fixed; display: flex;
         justify-content: center;
         align-items: center;
         z-index: 999;}
      </style>
   </head>
   <body>
      <div class="load">
         <h3 style="color: #FFF; text-align: center";> Carregando... </h3>
      </div>
      <div class="container mt-5 inputData">
         <input type="hidden" id="userGroups" value="">
         <div class="form-group inputs">
            <label for="especEventos">Especificação de eventos:</label>                
            <select required="true" id="especEventos"
               class="custom-select form-control rounded-0" name="especEventos">
               <option value="0">Selecione</option>
               <option value="Evento em fundo existente">Evento em fundo existente</option>
               <option value="Constituição">Constituição de Fundo Novo</option>
            </select>
         </div>
         <div class="form-group inputs" hidden="true">
            <label for="nomeFundo">Tipo de constituição:</label>                
            <select required="true" id="tipoSolicitacao"
               class="custom-select form-control rounded-0" name="tipoSolicitacao">
               <option value="0">Selecione</option>
               <option value="Fundo Novo - DO zero">Fundo Novo - DO zero</option>
               <option value="Fundo Novo - Side Pocket">Fundo Novo - Side Pocket</option>
               <option value="Fundo Novo - Clonado">Fundo Novo - Clonado</option>
            </select>
         </div>
         <div id="dados" hidden>
            <div class="form-group inputs">
               <label for="nomeFundo">Nome do Fundo:</label>
               <input type="text" list="nomeFundo-list" class="form-control static" id="nomeFundo" placeholder="Digite o nome do fundo">
               <datalist id="nomeFundo-list"></datalist>
            </div>
            <div class="form-group inputs">
               <label for="cpnjFundo">CNPJ Fundo:</label>
               <input type="text" class="form-control static" readonly id="cpnjFundo" placeholder="Digite o cnpj do fundo">
            </div>
            <div class="form-group inputs">
               <label for="nomeGestor">Nome do Gestor:</label>
               <input type="text" class="form-control static" readonly id="nomeGestor" placeholder="Digite o nome do gestor">
            </div>
            <div class="form-group inputs">
               <label for="cnpjGestor">CNPJ Gestor:</label>
               <input type="text" class="form-control static" readonly id="cnpjGestor" placeholder="Digite o cnpj do gestor">
            </div>
         </div>
      </div>

</html>
